<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var idade = Number(window.prompt('Qual sua idade?'))
        var salario = Number(window.prompt('Qual seu salário?'))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`)
        document.write(`Você tem ${idade} anos, que com duas casas decimais e com vírgula ao invés de ponto é ${idade.toFixed(2).replace('.',',')}.<br/>`)
        document.write(`Seu salário é ${salario.toLocaleString('pt-BR', {style: 'currency',currency: 'BRL'})}.`)
    </script>
</body>
</html>
