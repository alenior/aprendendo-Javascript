<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color:rgb(26, 26, 136);
            color: white; /* Comentário em CSS3. */
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML5. -->
    <p>Já me livrei da maldição!</p>
    <script> 
        var nome = window.prompt('Qual é seu nome?') // Vai perguntar o nome. (Comentário em JavaScript)
        window.alert('É um grande prazer te conhecer, ' + nome + '!') //Concatenação.
    </script>
</body>
</html>
